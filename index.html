<!DOCTYPE >
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>范仲淹三次遭贬</title>
	</head>
        
	<frameset rows="15%,*">    <!--把页面分成上下两部分，上部分占15%，下部分*表示占据其余部分-->
		<frame src="top.html" name="top" scrolling="no"> <!--上半部分要显示的页面-->
		<frameset rows="*,10%"><!--把页面分成左右两部分，左部分占15%，右部分*表示占据其余部分-->
			<frame src="left.html" name="left" scrolling="no"><!--做半部分要显示的页面-->
			<frame src="right.html" name="right" scrolling="no"><!--右半部分要显示的页面-->
		</frameset>
	</frameset>
       

</html>
